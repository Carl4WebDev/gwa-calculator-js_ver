<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>General weighted average</title>
</head>
<body class="container-fluid">
    <header class="row">
        <div class="bg-cyan d-flex justify-content-center align-content-center p-1">
            <h1 class="fw-bolder text-warning mx-2">GWA :</h1>
            <h2 class="display-gwa text-primary" id="display-gwa">No input</h2>
            

        </div>
    </header>
    <div class="popup-warning row" id="popup-warning">
    </div>
    <form name="my-form" action="" method="post">
        <div class="row input-section">
            <div class="d-flex justify-content-center align-content-center gap-2 flex-wrap">
                <span class="d-flex flex-column justify-content-center align-content-center">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Subject</label>
                    <input type="text" class="rounded-3 p-2" name="enterSubject" placeholder="enter-subject" id="enter-subject" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Prelim Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterPrelim" placeholder="enter-prelim" id="enter-prelim" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Midterm Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterMidterm" placeholder="enter-midterm" id="enter-midterm" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Prefinal Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterPrefinal" placeholder="enter-prefinal" id="enter-prefinal"  required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Finals Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterFinals" placeholder="enter-finals"  id="enter-finals" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center fw-bold">Enter Course Unit</label>
                    <input type="number" class="rounded-3 p-2" name="enterUnit" placeholder="enter-unit" id="enter-unit"  required/>
                </span>
            </div>
        </div>
    </form>
    <div class="row m-2">
        <div class="d-flex justify-content-center align-content-center">
            <button id="add-button" class="bg-primary rounded fw-bold fs-3 text-white">Add</button>
        </div>
    </div>
    <div id="result-box" class="row">
    </div>
    <div class="row d-flex align-content-end justify-content-center">
        <button id="remove-button" class="remove-button bg-danger rounded fw-bold fs-6 text-white">Remove</button>
    </div>

    <footer class="row bg-cyan p-2 mt-3">
        <div class="col-12 d-flex justify-content-center align-content-center">
            <a href="https://carl4dev-portfolio.netlify.app/" class="text-decoration-none text-warning fw-bold text-break" target="_blank">https://carl4dev-portfolio.netlify.app</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
