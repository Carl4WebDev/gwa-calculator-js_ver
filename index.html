<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>General weighted average</title>
</head>
<body class="container-fluid">
    <header class="row">
        <div class="bg-body-secondary d-flex justify-content-around align-content-center p-1">
            <h1>Calculate GWA</h1>
        </div>
    </header>
    <form name="my-form" action="" method="post">
        <div class="row">
            <div class="d-flex justify-content-center align-content-center gap-2 flex-wrap">
                <span class="d-flex flex-column justify-content-center align-content-center">
                    <label for="" class="d-flex justify-content-center">Enter Subject</label>
                    <input type="text" class="rounded-3 p-2" name="enterSubject" placeholder="enter-subject" id="enter-subject" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center">Enter Prelim Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterPrelim" placeholder="enter-prelim" id="enter-prelim" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center">Enter Midterm Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterMidterm" placeholder="enter-midterm" id="enter-midterm" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center">Enter Prefinal Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterPrefinal" placeholder="enter-prefinal" id="enter-prefinal"  required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center">Enter Finals Grade</label>
                    <input type="number" class="rounded-3 p-2" name="enterFinals" placeholder="enter-finals"  id="enter-finals" required/>
                </span>
                <span class="d-flex flex-column">
                    <label for="" class="d-flex justify-content-center">Enter Course Unit</label>
                    <input type="number" class="rounded-3 p-2" name="enterUnit" placeholder="enter-unit" id="enter-unit"  required/>
                </span>
            </div>
        </div>
    </form>
    <div class="row m-2">
        <div class="d-flex justify-content-center align-content-center">
            <button id="add-button" class="">Add</button>
        </div>
    </div>
    <div id="result-box" class="">
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
